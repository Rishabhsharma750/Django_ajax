{% extends 'Form.html' %}
{% block body %}
<table id="table_content" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Subject</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="datalist">

  </tbody>
</table>

<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Table data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'edit_data' %}" id="form_submit">
        {% csrf_token %}
        <input type="hidden" name="uid" value="">
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="defaultForm-email">First name</label>
            <input type="text" id="fname" name="fname" class="form-control validate">
          </div>
          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Last name</label>
            <input type="text" id="lname" name="lname" class="form-control validate">
          </div>

          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Email</label>
            <input type="email" id="email" name="email" class="form-control validate">
          </div>
          <div class="md-form mb-4">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control validate">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<a class="btn btn-primary" href="{% url 'form' %}" role="button">Back</a>
{% endblock %}
